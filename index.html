<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyjoy</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="brand">Skyjoy form</h1>
        <div class ="wrapper">
            <div class ="company-info">
                <h3>Skyjoy form</h3>
                <ul>
                    <li><i class="fa fa-road"></i> 213-215 Donegal Avenue, Belfast </li>    
                    <li><i class="fa fa-phone"></i> 028 9027 8653 </li>   
                    <li><i class="fa fa-envelope"></i> kateturley@chromalighting.co.uk </li>   
                </ul>
            </div>
            <div class="contact">
                <h3>Email Us</h3>
                <form>
                    <p>
                        <label>Name</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label>Company</label>
                        <input type="text" name="company">
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone">
                    </p>
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" rows="5"></textarea>
                    </p>
                    <p class ="full">
                        <button>Submit</button>
                    </p>


                </form>



            </div>
        </div>
    </div>
           
    
        <div class="iframe-container">
  <iframe src="https://c9f0-81-149-142-253.eu.ngrok.io/d/HSZ4JHcVk/resident-details?orgId=1&refresh=10s&from=now-3h&to=now" allowfullscreen></iframe>
        </div>
        
        
      
</body>
</html>
