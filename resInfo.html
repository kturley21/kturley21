  <body>
      <div class="container">
        <h1 class="brand">Skyjoy resident form</h1>
        <div class ="wrapper">
            <div class ="company-info">
                <!--<h3>Skyjoy form</h3>-->
            </div>
            <div class="contact">
                <h3>Resident details</h3>
                <div class="alert">Your message has been sent</div>
                <form id="residentForm">
                    <p>
                        <label>Room ID</label>
                        <input type="text" name="room" id="room" required>
                    </p>
                    <p>
                        <label>Age</label>
                        <input type="text" name="age" id="age">
                    </p>
                    <p>
                        <label>Gender</label>
                        <input type="name" name="gender" id="gender" required>
                    </p>
                    <p>
                        <label>Weight</label>
                        <input type="text" name="weight" id="weight">
                    </p>
                     <p>
                        <label>Dementia type</label>
                        <input type="text" name="type" id="type">
                    </p>
                   <p>
                        <label>Dementia state of progression</label>
                        <input type="text" name="state" id="state">
                    </p>
                   <p>
                        <label>Time since diagnosis (months)</label>
                        <input type="text" name="time" id="time">
                    </p>
                       <p>
                        <label>Prescription drugs such as sedatives, mood alterating drugs etc?</label>
                        <input type="text" name="drugs" id="drugs">
                    </p>
                    <p class="full">
                        <label>Additional information</label>
                        <textarea name="message" rows="5" id="message"></textarea>
                    </p>
                    <p class ="full">
                        <button type="submit">Submit</button>
                    </p>


                </form>



            </div>
        </div>
    </div>
